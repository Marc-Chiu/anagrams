<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
    <title>Anagrams</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>ANAGRAMS</h1>
      <p>Combine letters to make as many words as you can.</p>
    </header>
    <section id="home-view">
      <div id='home-pieces'></div>
      <img id="clock" src="img/clock.png" alt="clock">
      <p>You have 1 minute!</p>
      <button id="start-btn" class="btn">START</button>
    </section>
    <section id="game-view" class="disappear">
      <div class="score-board">
        <p class="score">Score:</p>
        <p class="words">Words:</p>
      </div>
      <button id="entr-btn" class="btn">Enter</button>
      <p>Time: <span id="time">1:00</span></p>
      <div id="response-container"><p id="response"></p></div>
      <div id='board'></div>
      <div id="curr-letters"></div>
    </section>
    <section id="results" class="disappear">
      <div class="score-board">
        <p class="score">Score:</p>
        <p class="words">Words:</p>
      </div>
      <div id="words-found"></div>
      <button id="new-btn" class="btn">New Game</button>
    </section>
  </body>
</html>
